<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">


    <title>Oldagram App</title>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="logo of the social media app Oldagram showing the text">
        <img src="images/user-avatar.png" alt="picture of Per from Scrimba">
    </header>

    <main>
        <section class="top">
            <div class="small-picture-holder">
                <img src="images/avatar-vangogh.jpg" alt="picture of Vincent van Gogh as a small icon">
            </div>
            <div class="top-text-holder">
                <h1>Vincent van Gogh</h1>
                <p>Zudert,Netherlands</p>
            </div>

        </section>
        <section class="main-img">
            <img src="images/post-vangogh.jpg" alt="impression painting of Vincent van Gogh in a white shirt and a grey overjacket">
        </section>
        <section class="bottom">
            <div class="icon-holder">
                <img class="heart-icon" src="images/icon-heart.png" alt="outline of a heart">
                <img src="images/icon-comment.png" alt="outline of a word bubble that you might see over someones head to show what they are saying. Used for comments in this case">
                <img src="images/icon-dm.png" alt="outline of an arrow to signify sending this picture as a direct message to someone">
            </div>
            <div class="bottom-text-holder">
                <p class="likes-counter">2 likes</p>
                <p class="username"><span>vincey1853</span> just took a few mushrooms lol</p>

            </div>

        </section>
    </main>
    
    


    <script src="index.js" type="text/javascript"></script>
</body>
</html>
